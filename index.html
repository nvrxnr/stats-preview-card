<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card</title>

<body>
  <div id="image-div">
    <img id="office-image" src="images\image-header-mobile.jpg" alt="office image photo">
  </div>
  <div class="main-text">
    <h2>Get <span id="span-violet">insights</span> that help your business grow. </h3>

    <p id="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
  </div>
  <div class="stats-set">
    <div class="companies">
      <p class="stats"> 10k+ </p> 
      <p class="stat-headings">companies</p>
    </div>
    <div>
      <p class="stats"> 314</p> 
      <p class="stat-headings">templates</p>
    </div>
    <div>
      <p class="stats"> 12M+ </p> 
      <p class="stat-headings">queries</p>  
    </div>
  </div>
</body>
</html>
