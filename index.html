<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card</title>
</head>
<body>
  <div id="card">
    <div id="image-div">
      <img id="office-image" src="images\image-header-mobile.jpg" alt="office image photo">
    </div>
    <div class="main-text">
      <h2>Get <span id="span-violet">insights</span> that help your business grow. </h2>

      <p id="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <div class="stats-set">
        <div class="companies">
          <h3 class="stats"> 10k+ </h3> 
          <p class="stat-headings">COMPANIES</p>
        </div>
        <div>
          <h3 class="stats"> 314</h3> 
          <p class="stat-headings">TEMPLATES</p>
        </div>
        <div>
          <h3 class="stats"> 12M+ </h3> 
          <p class="stat-headings">QUERIES</p>  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
